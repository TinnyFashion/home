<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinny Fashion - Ladies & Girls Garments</title>
    <style>
        /*
        ==========================================================================
        TINNY FASHION - STYLESHEET
        ==========================================================================
        */

        /*
        --------------------------------------------------------------------------
        1. Google Fonts Import
        --------------------------------------------------------------------------
        */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap');

        /*
        --------------------------------------------------------------------------
        2. CSS Custom Properties (Variables)
        --------------------------------------------------------------------------
        */
        :root {
            --color-primary: #E91E63; /* Vibrant Pink */
            --color-secondary: #FFC107; /* Warm Amber/Gold */
            --color-accent: #8E24AA; /* Rich Purple */
            --color-background-light: #FFF8F0; /* Very Light Cream/Peach */
            --color-background-medium: #FCE4EC; /* Light Pink */
            --color-text-dark: #4A2328; /* Dark Brown/Maroon */
            --color-text-light: #FAF5E9;
            --color-white: #FFFFFF;
            --color-border: #F48FB1; /* Soft Pink */

            --font-primary: 'Poppins', sans-serif;
            --font-headings: 'Playfair Display', serif;
            --font-cursive: 'Dancing Script', cursive;

            --spacing-unit: 8px;
            --spacing-xs: calc(var(--spacing-unit) * 1);   /* 8px */
            --spacing-sm: calc(var(--spacing-unit) * 2);   /* 16px */
            --spacing-md: calc(var(--spacing-unit) * 4);   /* 32px */
            --spacing-lg: calc(var(--spacing-unit) * 8);   /* 64px */
            --spacing-xl: calc(var(--spacing-unit) * 12);  /* 96px */

            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;

            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.1);

            --transition-speed: 0.4s;
            --transition-timing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /*
        --------------------------------------------------------------------------
        3. CSS Reset & Base Styles
        --------------------------------------------------------------------------
        */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /*
        --------------------------------------------------------------------------
        4. Typography
        --------------------------------------------------------------------------
        */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-headings);
            color: var(--color-primary);
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 900;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--color-secondary);
            border-radius: 2px;
            margin: var(--spacing-sm) auto 0;
        }

        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
        }
        
        h4 {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
        }

        p {
            margin-bottom: var(--spacing-sm);
            max-width: 75ch;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--transition-speed) ease;
        }

        a:hover, a:focus {
            color: var(--color-accent);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /*
        --------------------------------------------------------------------------
        5. Layout & Helpers
        --------------------------------------------------------------------------
        */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg) 0;
        }

        section {
            padding: var(--spacing-lg) 0;
            position: relative;
            overflow: hidden;
        }

        .section-bg-pink {
             background-color: var(--color-background-medium);
        }
        
        .section-bg-white {
            background-color: var(--color-white);
        }
        
        .text-center {
            text-align: center;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /*
        --------------------------------------------------------------------------
        6. Header & Navigation
        --------------------------------------------------------------------------
        */
        .main-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color var(--transition-speed), padding var(--transition-speed);
        }
        
        .main-header.scrolled {
            position: fixed;
            background-color: rgba(255, 248, 240, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-medium);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 5%;
        }

        .nav-logo {
            font-family: var(--font-cursive);
            font-size: 2.5rem;
            color: var(--color-primary);
            font-weight: 700;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: var(--spacing-md);
        }

        .nav-links a {
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 1rem;
            color: var(--color-text-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding: var(--spacing-xs) 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-secondary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-speed) var(--transition-timing);
        }

        .nav-links a:hover::after,
        .nav-links a:focus::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .nav-toggle {
            display: none;
            cursor: pointer;
            border: none;
            background: transparent;
        }
        
        .hamburger {
            display: block;
            width: 30px;
            height: 3px;
            background-color: var(--color-primary);
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: var(--color-primary);
            left: 0;
            transition: all 0.3s ease-in-out;
        }
        .hamburger::before { top: -10px; }
        .hamburger::after { bottom: -10px; }


        /*
        --------------------------------------------------------------------------
        7. Hero Section
        --------------------------------------------------------------------------
        */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/double-bubble-outline.png'), linear-gradient(to right, var(--color-background-medium), var(--color-background-light));
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .hero-text {
            animation: fadeInRight 1s ease-out forwards;
        }

        .hero-text .subtitle {
            font-family: var(--font-cursive);
            font-size: 2.5rem;
            color: var(--color-accent);
        }
        
        .hero-text h1 {
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
        }

        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: var(--spacing-md);
        }

        .hero-image {
            position: relative;
            animation: fadeInLeft 1s ease-out forwards;
        }
        
        .hero-image img {
            border-radius: 50% 50% 50% 70% / 60% 50% 70% 50%;
            box-shadow: var(--shadow-medium);
            border: 10px solid var(--color-white);
        }
        
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /*
        --------------------------------------------------------------------------
        8. About Us Section
        --------------------------------------------------------------------------
        */
        #about .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            align-items: center;
        }

        .about-image {
            position: relative;
        }

        .about-image img {
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-medium);
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            border: 5px solid var(--color-secondary);
            border-radius: var(--border-radius-lg);
            z-index: -1;
            transition: all var(--transition-speed) var(--transition-timing);
        }

        .about-image:hover::before {
            transform: translate(10px, 10px);
        }

        .about-content h3 {
            margin-bottom: var(--spacing-sm);
        }
        
        .ratings {
            margin-top: var(--spacing-md);
            border-top: 2px solid var(--color-border);
            padding-top: var(--spacing-md);
        }

        .ratings h4 {
            color: var(--color-accent);
            margin-bottom: var(--spacing-sm);
        }

        .rating-platform {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-xs);
            font-weight: 600;
        }

        .rating-platform span {
            margin-left: var(--spacing-sm);
        }

        /*
        --------------------------------------------------------------------------
        9. Shop Section
        --------------------------------------------------------------------------
        */
        .shop-controls {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--color-white);
            border: 2px solid var(--color-border);
            color: var(--color-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-light);
        }

        .shop-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
        }

        .product-card {
            background-color: var(--color-white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            overflow: hidden;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
            display: none; /* Initially hidden for filtering */
        }
        
        .product-card.show {
            display: block;
            animation: scaleUp 0.5s ease;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-medium);
        }

        .product-image {
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-tag {
            position: absolute;
            top: var(--spacing-sm);
            left: var(--spacing-sm);
            background-color: var(--color-secondary);
            color: var(--color-text-dark);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            font-weight: 700;
        }

        .product-info {
            padding: var(--spacing-sm);
            text-align: center;
        }

        .product-info h4 {
            color: var(--color-text-dark);
            margin-bottom: var(--spacing-xs);
        }
        
        .product-category {
            font-size: 0.9rem;
            color: #999;
        }

        .shop-footer {
            margin-top: var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: var(--color-text-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            text-align: center;
            box-shadow: var(--shadow-medium);
        }

        .shop-footer p {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
            font-family: var(--font-headings);
        }

        /*
        --------------------------------------------------------------------------
        10. Trending Section
        --------------------------------------------------------------------------
        */
        #trending {
            background-color: var(--color-white);
        }
        /* Uses same .product-card styles from Shop section */


        /*
        --------------------------------------------------------------------------
        11. Customer Reviews Section
        --------------------------------------------------------------------------
        */
        .testimonial-slider {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            height: 350px; /* Set a fixed height */
        }

        .testimonial-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-white);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            border-left: 10px solid var(--color-secondary);
            box-shadow: var(--shadow-medium);
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .testimonial-slide.active {
            opacity: 1;
            z-index: 2;
        }

        .review-text {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: var(--spacing-sm);
            color: #555;
        }
        
        .review-text::before {
            content: 'â€œ';
            font-family: var(--font-headings);
            font-size: 4rem;
            color: var(--color-border);
            position: absolute;
            top: 10px;
            left: 20px;
            line-height: 1;
            opacity: 0.5;
        }

        .review-author {
            font-weight: 700;
            color: var(--color-primary);
            font-size: 1.2rem;
            text-align: right;
        }
        
        .review-author span {
            display: block;
            font-size: 0.9rem;
            font-weight: 400;
            color: #777;
        }

        .slider-dots {
            text-align: center;
            margin-top: var(--spacing-sm);
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: var(--color-border);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot.active {
            background-color: var(--color-primary);
        }

        /*
        --------------------------------------------------------------------------
        12. Style Blog Section
        --------------------------------------------------------------------------
        */
        #blog .container {
            max-width: 1200px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-md);
        }

        .blog-post-card {
            background: var(--color-white);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed) ease;
